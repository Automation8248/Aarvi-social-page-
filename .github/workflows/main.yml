name: Run Instagram Poster

on:
  push:
    branches: [ main ]
  schedule:
    # --- DAILY SETTING ---
    # '0 0 * * *' ka matlab hai UTC time par raat 12 baje.
    # India (IST) mein yeh subah ke 5:30 AM par chalega.
    - cron: '0 0 * * *'
  workflow_dispatch:      # Manual run button bhi rahega

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Automation Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          python main.py

      - name: Save History
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add history.txt
          git commit -m "Update history logs" || echo "No changes to commit"
          git push
