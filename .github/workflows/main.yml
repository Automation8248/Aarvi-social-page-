name: Daily Instagram Poster

on:
  schedule:
    # Daily at 10:00 AM UTC (Adjust as needed)
    - cron: '0 10 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Automation Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python script.py

      - name: Commit History Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add history.txt
          # Sirf tab commit kare agar changes hue hain
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update history.txt [skip ci]" && git push)
