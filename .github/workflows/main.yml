name: Aarvi page 

on:
  schedule:
    # Runs daily at 2:30 UTC (Approx 8:00 AM IST)
    - cron: '30 2 * * *'
  workflow_dispatch: # Allows manual run button

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Automation Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python main.py

      - name: Save History (Fix Git Error)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add history.txt
          # Commit only if there are changes
          git commit -m "Update history logs [skip ci]" || echo "No changes to commit"
          # Pull latest changes to avoid conflict (The FIX)
          git pull --rebase origin main
          # Push changes
          git push origin main
