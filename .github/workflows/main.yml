name: Daily Instagram Browser Bot

on:
  schedule:
    # Rozana Indian time subah ~8:00 baje chalega
    - cron: '30 2 * * *'
  workflow_dispatch: # Manual button ke liye

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Chrome install karna zaroori hai browser automation ke liye
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Automation Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python main.py

      - name: Save History
        if: always()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add history.txt
          git commit -m "Update history logs [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main
