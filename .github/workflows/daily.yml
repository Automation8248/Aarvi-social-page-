name: Daily Insta Bot

on:
  schedule:
    - cron: '0 5 * * *' 
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # <-- Updated to v4

      - name: Set up Python
        uses: actions/setup-python@v5 # <-- Updated to v5
        with:
          python-version: '3.10'

      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Python Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python script.py

      - name: Commit and Push History
        if: success()
        run: |
          git config --global user.name "Automation Bot"
          git config --global user.email "bot@github.com"
          git add history.txt
          git commit -m "Update history: Processed new video" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Error Screenshot (If Failed)
        if: failure()
        uses: actions/upload-artifact@v4 # <-- Ye wala error de raha tha, ab v4 kar diya hai
        with:
          name: debug-screenshot
          path: error_screenshot.png
